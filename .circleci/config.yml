version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      #- image: circleci/openjdk:8u181-jdk-node-browsers
      - image: circleci/android:api-28-node8-alpha

      #- image: circleci/android:api-25-alpha
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    environment:
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
      #ANDROID_HOME: /usr/lib/google-cloud-sdk
      JVM_OPTS: -Xmx4096m
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx4096m" -XX:+HeapDumpOnOutOfMemoryError -Dorg.gradle.daemon=false'

    working_directory: ~/repo

    steps:
      - checkout

      - run: npm install

      # - run: bash ./.circleci/download.sh
      - run: echo $BASE_64_KEY | base64 -d > $KEYSTORE
      - run: echo $JSON > key.json
      - run: npm install node-sass --save-dev
      - run: npm run tsc
      - run: echo yes | sudo npm install nativescript -g --unsafe-perm
      #- run: npm install
      - run: echo yes | tns setup
      - run: echo yes | tns cloud setup
      - run: tns doctor
      - run: echo -n $'\031' | tns build android --env.snapshot --env.monica=$MONICA --env.gupit=$GUPIT --release --aab --key-store-path $KEYSTORE --key-store-password $KEYSTORE_PASSWORD --key-store-alias sasquiz --key-store-alias-password $KEYSTORE_PASSWORD --copy-to dvsa.aab
      - run: java -jar release-manager-1.1.jar -key "key.json" -file "dvsa.aab" -track "beta" -name "UK Motorcycle Theory" -notes "<en_US>Thank you for using UK Motorcycle Theory. We keep bringing new updates to make user experience better. This times it is loads of improvements. We strongly recommend you to keep UK Motorcycle Theory updated. We love to hear back to make UK Motorcycle Theory better than what it is today so please share feedback on exuberant.avatar@gmail.com and rate us on play store. Thank you again!!!</en_US>" -packageName=exuberant.dvsa.mttk
